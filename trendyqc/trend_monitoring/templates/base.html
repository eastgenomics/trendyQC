{% load static %}
<!DOCTYPE html>
<html lang="en">
<head> 
    <title>TrendyQC</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- CSS & Bootstrap v5.1.3 CSS -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark py-0" style="background-color:#34495e ;">
        <div class="container-fluid">
            <a class="navbar-brand fs-3" id="navbar-logo" href="{% url 'Dashboard' %}">TrendyQC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mx-auto">
                    <li id ="link-index" class="nav-item">
                        <a id='home' class="nav-link {% if nbar == 'home' %}active{% endif %}" aria-current="page" href="{% url 'Dashboard' %}">Trend Monitoring</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                        <a class="text-light m-2">{{user.username}}</a>
                    <li id ="link-logout" class="nav-item"></li>
                        <a id="logout" class='nav-link' href="/trendyqc/accounts/logout?next=/trendyqc"><i class="bi-box-arrow-in-left"></i> Log out</a>
                    </li>
                    {% else %}
                    <li id ="link-login" class="nav-item">
                        <a id="login" class='nav-link' href="/trendyqc/accounts/login?next=/trendyqc"><i class="bi-box-arrow-in-right"></i> Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>

{% extends "base.html" %}

{% load static %}

{% block plot %}


<div style="width:90%; margin: auto; padding: 10px; ">
    <p>Plotting filter</p>
    {% for key, value in form.items %}
        <ul> - <b>{{ key }}</b>: {{ value }}</ul>
    {% endfor %}
</div>

<div id="plot-div"></div>

<script>
var plot_data = JSON.parse("{{plot|escapejs}}");
var layout = {
    xaxis: {
        type: "category",
        title: "Date",
    },
    showlegend: false,
    boxmode: "group",
    boxgroupgap: 0.1,
    boxgap: 0.1,
};
Plotly.newPlot("plot-div", plot_data, layout, {responsive: true});
</script>

{% endblock %}

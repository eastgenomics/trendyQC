{% extends "base.html" %}

{% load static %}

{% block plot %}

{% if messages %}
<div class="alert alert-warning">
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<div style="width:90%; margin: auto; padding: 10px; ">
    <p>Plotting filter</p>
    {% for key, value in form.items %}
        <ul> - <b>{{ key }}</b>: {{ value }}</ul>
    {% endfor %}
</div>

<div id="plot-div"></div>

<script>
var plot_data = JSON.parse("{{plot|escapejs}}");
var trend_data = JSON.parse("{{trend|escapejs}}");
plot_data.push(trend_data);
var layout = {
    xaxis: {
        type: "category",
        title: "Date",
    },
    showlegend: false,
    boxgap: 0.1
};
Plotly.newPlot("plot-div", plot_data, layout, {responsive: true});
</script>

{% endblock %}
